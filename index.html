<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="init()">
  <div class="main-container">

    <div class="card border height-70-vh" style="border-radius: 16px 16px 16px 16px;">
<!-- SUBJEKT BUTTONS -->
      <div class="subjekt-buttons gap-8px">
        <img class="header-img padding-bottom-80px margin-lr-16px" src="./img/logo.png">
        <div class="topic-button margin-lr-16px">
          <button class="btn btn-primary  font-size-36px btn-sm" onclick="historyQuestion()">Geschichte</button>
          <button class="btn btn-primary font-size-36px btn-sm" onclick="scienceQuestion()">Wissenschaft</button>
          <button class="btn btn-primary font-size-36px btn-sm" onclick="sportQuestion()">Sport</button>
          <button class="btn btn-primary font-size-36px btn-sm" onclick="geoQuestion()">Geografie</button>
        </div> 
      </div>
<!-- START SCREEN -->
      <div class="start-img" style="display:none;" id="startSite"><img class="brain-img" src="./img/brain.jpg" alt="">
        <div class="start-site-headline text-center"><h1 class="start-headline">Wilkommen zum Quiz, <br> wähle ein Thema. </h1> 
          <p style="font-size: 24px;font-family:ptSans-r;">Bereit dein Wissen zu testen?</p>
        </div>
      </div>
<!-- END SCREEN -->
      <div class="card-body font-rubik" id="endScreen" style="display: none;">
        <div class="endScreenContainer rounded-circle">
        <div class="winner-img"><img src="./img/winner.png" alt=""></div>
          <div class="text-center">Quiz beendet!</div>
          <div class="text-center">Dein Ergebniss: <b id="amountCorrectAnswers">XXX</b> / <b id="amountOfQuestions">XXX</b></div>
          <div class="button-row"><button class="btn btn-primary" id="shareButton">Teilen</button></div>
          <div class="button-row" style="padding-bottom: 40px;"><button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button></div>
        </div>
      </div>
<!-- CARD CONTENT -->
        <div class="card-body" id="quiz-body" style="display: none;">
          <h5 id="question-text" class="card-title">Frage</h5>

          <div class="progress"  role="progressbar">
            <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
          </div>

          <div class="answer-container" >
              <div class="card quizz-answer-card mb-2"  onclick="answer('answer_1')">
                <div id="answer_1" class="card-body">
                  Antwort
                </div>
              </div>

              <div class="card quizz-answer-card mb-2" onclick="answer('answer_2')">
                <div id="answer_2" class="card-body">
                  Antwort
                </div>
              </div>
              <div class="card quizz-answer-card mb-2" onclick="answer('answer_3')">
                <div id="answer_3" class="card-body">
                  Antwort
                </div>
              </div>

              <div class="card quizz-answer-card mb-2" onclick="answer('answer_4')">
                <div id="answer_4" class="card-body">
                  Antwort
                </div>
              </div>
          </div>
          <div class="h-line"></div>
          <div class="question-counter">
           <span class="gap-8px"> <b id="question-number">1</b>von<b id="all-questions">5</b> Fragen </span>
            <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>Nächste Frage</button>
          </div>

        </div>
      
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
